<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style/style.css">
    <!-- Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <!-- Materiliaze Icon -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Search</title>
</head>
<body>
    <!-- Modal Structure -->
    <div id="sell_search" class="modal">
        <div class="modal-content">
            <h4>Find Product</h4>
            <p>Which product would you like to sell?</p>
            <div class="input_form_search">
                <form id="search_form_modal_sell" action="">
                    <input id="search_input_modal_sell" placeholder="Search for brand, type or etc" class="search_input search_inmodal_sell" type="text">
                    <i onclick="submit_search_modal_sell()" class="material-icons search_icon search_icon_modal_sell">search</i>
                </form>
            </div>
        </div>
    </div>

    <div id="sell_product" class="modal">
        <div class="modal-content">
            <h4>Modal Header</h4>
            <p>A bunch of text</p>
        </div>
        <div class="modal-footer">
            <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Agree</a>
        </div>
    </div>

    <nav style="background-color: black !important;">
        <div class="nav-wrapper fixed">
            <div class="row">
                <div class="col s2 navbar_left">
                    <a href="index.html" class="brand-logo">Sneaks It</a>
                </div>
                <div class="col s10 navbar_right">
                    <ul id="nav-mobile" class="right hide-on-med-and-down">
                        <li><a>Browse</a></li>
                        <li><a>Portfolio</a></li>
                        <li><a>About</a></li>
                        <li id="login_navbar"><a>Login/Signup</a></li>
                        <li  style="display:none" id="signout_navbar"><a>Signout</a></li>
                        <li><button data-target="sell_search" type="button" class="waves-effect waves-light btn sell_button modal-trigger">Sell</button></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <div class="row search_layout">
        <div class="search_page_nest">
            <div style="margin-right: 0" class="input_form_search">
                <form id="search_form_modal_sell" action="">
                    <input id="search_input_modal_sell" placeholder="Search for brand, type or etc" class="search_input search_inmodal_sell" type="text">
                    <i onclick="submit_search_modal_sell()" class="material-icons search_icon search_icon_modal_sell">search</i>
                </form>
            </div>
        </div>
        <div class="search_main_content row">
            <div id="search_showcase" class="showcase col s12">
                
            </div>
        </div>
    </div>
</body>
<!-- Axios -->
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<!-- Materiliaze CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
<!-- General Script -->
    <script src="script/search.script.js"></script>
</html>
