<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style/style.css">
    <!-- Lato Font -->
    <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah|Lato" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!-- Font-Awesome Icons -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
    <!-- Vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.15/dist/vue.js"></script>
    <!-- Popper Dropdown Bootstrap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <title>Sell</title>
</head>
<body>
    <div id="sell">
        <!-- Modal Sell -->
        <sell-modal
            v-bind:specificshoe="specificShoe"
            v-bind:modal="modalSell"
            
            v-on:changemodal="changemodal"
            v-on:changeduration="changeduration">
        </sell-modal>

        <!-- NavBar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a href="index.html" class="navbar-brand" style="color:white">Sneak It</a>
            <form class="form-inline">
                <input id="search" v-model="searching" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button v-on:click="searchFunction" class="btn btn-outline-success my-2 my-sm-0" type="button">Search</button>
            </form>
            <div class="collapse navbar-collapse" style="justify-content:flex-end" id="navbarSupportedContent">
                <ul class="navbar-nav my-2 my-lg-0">
                    <li class="nav-item">
                        <a href="sell.html" class="nav-link">Sell</a>
                    </li>
                    <li class="nav-item">
                        <a href="" class="nav-link" v-on:click="signOut">Sign Out</a>
                    </li>
                </ul>
            </div>
        </nav>
        
        <sell-container
            v-bind:allshoes="allShoes"
            v-on:shoeid="getSpecificProduct">
        </sell-container>
        
    </div>
</body>
<!-- Axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<!-- Bootstrapt CDN -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<!-- Sell-Modal -->
    <script src="./script/sell/sell-modal.js"></script>
<!-- Sell-Container -->
    <script src="./script/sell/sell-container.js"></script>
<!-- Sell Js -->
    <script src="./script/sell/sell.script.js"></script>
<!-- Sweet Alert -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</html>
