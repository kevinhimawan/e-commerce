<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style/style.css">
    <!-- Lato Font -->
    <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah|Lato" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!-- Font-Awesome Icons -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
    <!-- Vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.15/dist/vue.js"></script>
    <title>Login</title>
</head>
<body>
    <div id="login_page" class="login_page_container">        
    <!-- Login Form -->
        <login-component
            v-bind:login="login"
            v-bind:eyepassword="eyePassword"
            v-bind:userdata="userData"

            v-on:changeeyepassword="changeEyePassword"
            v-on:changeloginorsignup="changeloginorsignup">
        </login-component>
    <!-- Sign Up Form -->
        <signup-component 
            v-bind:eyepassword="eyePassword"
            v-bind:eyerepassword="eyeRepassword"
            v-bind:userdata="userData"
            v-bind:signup="signup"

            v-on:changeeyepassword="changeEyePassword"
            v-on:changeloginorsignup="changeloginorsignup">
        </signup-component>
    </div>    
</body>
<!-- Axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<!-- Bootstrapt CDN -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<!-- login-component -->   
    <script src="./script/login/login-component.js"></script>
<!-- signup-component -->
    <script src="./script/login/signup-component.js"></script>
<!-- Login Js -->
    <script src="./script/login/login.script.js"></script>
<!-- Sweet Alert -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</html>
