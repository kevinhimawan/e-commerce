<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style/style.css">
    <!-- Lato Font -->
    <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah|Lato" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!-- Bootstrap Select CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.1/css/bootstrap-select.css">
    <!-- Font-Awesome Icons -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
    <!-- Vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.15/dist/vue.js"></script>
    <!-- Popper Dropdown Bootstrap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="admin">
        <!-- Modal Add Item -->
        <add-item-modal
            v-bind:allshoesdata="allShoes">
        </add-item-modal>

        <!-- Modal Add Size Item -->
        <add-size-item-modal
            v-bind:shoesdata="allShoes">
        </add-size-item-modal>

        <!-- Modal Edit Item -->
        <edit-item
            v-bind:shoedata="shoedata"
            v-on:shoeimageremove="shoeimageremove">
        </edit-item>

        <!-- NavBar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a href="index.html" class="navbar-brand" style="color:white">Sneak It</a>
            <form class="form-inline">
                <input id="search" v-model="searching" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button v-on:click="searchFunction" class="btn btn-outline-success my-2 my-sm-0" type="button">Search</button>
            </form>
            <div class="collapse navbar-collapse" style="justify-content:flex-end" id="navbarSupportedContent">
                <ul class="navbar-nav my-2 my-lg-0">
                    <li class="nav-item">
                        <a href="" class="nav-link" data-toggle="modal" data-target="#add-item-size-modal">Add Size</a>
                    </li>
                    <li class="nav-item">
                        <a href="" class="nav-link" data-toggle="modal" data-target="#add-item-modal">Add Item</a>
                    </li>
                    <li class="nav-item">
                        <a href="" class="nav-link" v-on:click="signOut">Sign Out</a>
                    </li>
                </ul>
            </div>
        </nav>
        <!-- Container -->
        <admin-container
            v-bind:shoesdata="allShoes"
            v-on:shoedata="getshoedata">
        </admin-container>

    </div>
</body>
<!-- Axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<!-- Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Bootstrapt CDN -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<!-- Booststrap Select JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.1/js/bootstrap-select.js"></script>

<!-- Modal-Edit-Item -->
    <script src="./script/admin/edit-item-modal.js"></script>   
<!-- Modal-Add-Size-Item -->
    <script src="./script/admin/add-size-item-modal.js"></script>
<!-- Modal-Add-Item -->
    <script src="./script/admin/add-item-modal.js"></script>
<!-- Admin-Container -->
    <script src="./script/admin/admin-container.js"></script>
<!-- Admin Js -->
    <script src="./script/admin/general.script.js"></script>
<!-- Sweet Alert -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</html>
